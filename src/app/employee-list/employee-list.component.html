<h2><u>Employee List :</u></h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.emailId}}</td>
                <td>
                    <button (click)="updateEmployee(employee.id)" class="btn btn-info btn-sm">Update</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-info btn-sm">View</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
